<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="w-75 mx-auto bg-primary p-2 my-2 rounded-1">
        <h1 class="text-primary text-center text-white">Find you phone details</h1>
    </header>
    <section>
        <div class="mb-3 w-75 mx-auto">
            <label for="exampleFormControlInput1" class="form-label text-primary fw-bold">Enter your Phone brand or Model</label>
            <input type="text" class="form-control" id="input-field" placeholder="Phone Name">
            <input class="btn btn-primary mt-3" type="button" value="Search" id="input-btn">
        </div>
    </section>
    <main class="w-75 mx-auto">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">

        </div>
        <div class="d-none" id="no-phone">
            <h3 class="py-4 text-warning">No phone found. Please try again</h3>
        </div>
        <div class="d-none text-center" id="show-all"><input class="btn btn-primary my-4" type="button"
                value=" Show All">
        </div>
        <section id="details-container">
            <div id="details-div">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <div class="d-none" id="loader">
            <div class="text-center">
                <div class="spinner-border text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>
    </main>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
